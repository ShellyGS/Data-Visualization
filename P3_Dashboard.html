<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Toronto KSI 2017-2022 </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
  <!-- Leaflet heatmap plugin-->
  <script type="text/javascript" src="Leaflet/static/js/leaflet-heat.js"></script>
  
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Toronto KSI Incidents 2017-2022</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
            <label for="district">Select District:</label>
            <select id="district"></select>
      </div>
      <div class="col-md-5">
        <svg id="bar-chart"></svg>
      </div>
    </div>
    <div class="row"></div>
    <div class="row">
      <div class="col-md-8">
        <div id="map" style="width: 800px; height: 500px;"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="Dashboard/static/js/dashboard_logic.js"></script>
  <script src="Dashboard/static/js/KSI_bar.js"></script>
  <script type="text/javascript" src="Leaflet/static/js/logic.js"></script>


</body>

</html>
